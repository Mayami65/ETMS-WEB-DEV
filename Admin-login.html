<!-- admin-login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Employee Transport Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Admin Login</h2>

        <!-- Admin Login Form -->
        <form>
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="adminLogin()">Login</button>
        </form>

        <!-- Link to Admin Dashboard (Initially Hidden) -->
        <a href="admin-dashboard.html" class="btn btn-primary btn-block mt-2" id="adminDashboardLink" style="display: none;">Go to Admin Dashboard</a>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- Admin Login Script -->
        <script src="admin-script.js"></script>
    </div>
</body>
</html>
